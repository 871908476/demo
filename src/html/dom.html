<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM_demo</title>
    <style>
        .div0{
            border: 1px solid black
        }
        .div1{
            color: red;
        }
    </style>
</head>
<body>
<div id="div1" class="div0">修改样式</div>
<script>
    let ele = document.getElementById('div1')
    ele.onclick = function () {
        ele.className += ' div1';
    }
</script>
</body>
</html>
